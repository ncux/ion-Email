<ion-header>
  <ion-navbar>
    <ion-title>
      Send Email
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-item>
      <ion-label color="primary" stacked>Recipient</ion-label>
      <ion-input [(ngModel)]="recipient" type="text" placeholder="To">   </ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Subject</ion-label>
      <ion-input [(ngModel)]="subject" type="text">    </ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Message</ion-label>
      <ion-input [(ngModel)]="message" type="text" >   </ion-input>
    </ion-item>
    <button ion-button block (click)="send()">Send</button>
  </div>
</ion-content>
